<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card" style="width: 30rem;">
                <img src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Woof Woof!!!
                    </h5>
                </div>
                <div>
                    <a id="button" class="btn btn-dark btn-lg">RANDOM PUP üê∂</a>
                </div>
            </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">ENTER A CITY FOR LOCAL WEATHER</label>
                <a id="button2" class="btn btn-dark btn-lg">SUBMIT</a>
              </div>
              <div 
              class="form-control"
              id="temp">
                Temperature
              </div>
              <div
              class="form-control" 
              id="wind">
                Wind
              </div>
              <div
              class="form-control" 
              id="data">
                Description
              </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
